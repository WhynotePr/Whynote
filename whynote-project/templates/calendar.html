{% extends 'base.html' %}

{% block style %}
<style type="text/css">
table {
  table-layout: fixed;
  word-wrap: break-word;
}

.calendar {
  caption-side: top;
  padding: 0;
}
.month {
  padding: 1rem;
  background: lightgray;
  text-align: center;
}

.month ul {
  margin: 0;
  padding: 0;
  list-style-type: none;
}
.month ul li {
  color: white;
  font-size: 20px;
  text-transform: uppercase;
  letter-spacing: 3px;
}
.month .prev {
  float: left;
  padding-top: 10px;
}

.month .next {
  float: right;
  padding-top: 10px;
}
#calendar>tbody>tr>td {
  padding: 0;
}

#calendar .card, #calendar .card-header{
  border: 0;
}

 #calendar .card-header{
  background-color: lightgray;
}

#calendar .active .card-header {
  background: #ffc107;
}

.card{
  height: 150px;
}

.card-text{
    font-size: 19px;
    text-align: left;
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
}

.dayurl > a{
  text-decoration: none;
  color: black;
}

.list-numbered {
  size: 17px;
  list-style: none;
  counter-reset: line;
}

.list-numbered > li {
  position: relative;
  margin-bottom: 1.5em;
}

.list-numbered > li:before {
  position: absolute;
  left: -2.25em;
  display: inline-block;
  width: 17px;
  height: 17px;
  margin-right: 0.5em;
  background-color:  #ffc107;
  border-radius: 50%;
  color: black;
  text-align: center;
  line-height: 1.25em;
  counter-increment: line;
  content: counter(line);
}

a{
  text-decoration: none;
  color: black;
}

</style>
{% endblock %}

{% block content %}

  <div class="container" style="max-width: 1100px">
    <div class="row" style="padding: 15px">
      <div class="col-3 text-left">
        <a class="btn-lg btn-warning text-dark" href="{% url 'whynote:calendar' %}?{{prev_month}}" style="margin-right: 8px; text-decoration: none;">
          < </a>

        <a class="btn-lg btn-warning text-dark" href="{% url 'whynote:calendar' %}?{{next_month}}" style="text-decoration: none;"> ></a>
      </div>
      <div class="col-6 text-center">
        <h2> Calendar </h2>
      </div>
      <div class="col-3 text-right">
        <a class="btn-lg btn-warning text-dark" href="{% url 'whynote:event_new' %}" style="text-decoration: none;">New</a>
        <a class="btn-lg btn-warning text-dark" href="{% url 'whynote:calendar' %}" style="text-decoration: none;">Today</a>
      </div>
    </div>

    <div class="table-responsive" id="calDiv">
      {{calendar}}
    </div>
  </div>
{% endblock %}
