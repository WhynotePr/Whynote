{% extends 'base.html' %}

{% block content %}

  <div class="btn btn-warning left">
    <a href="{% url 'whynote:home' %}" class="text-decoration-none text-danger">Back</a>
  </div>

  <div class="uploadtitle">
	<h2>Your files</h2>	
  </div>

  <div class="container my-4">
  	<div class="row justify-content-center">
	<form method="post" enctype="multipart/form-data" class="fileform">
	{% csrf_token %}
	  <div class="input-group mb-3">
  		<div class="custom-file">
	      <input type="file" name="document" class="custom-file-input" id="inputGroupFile02">
	      <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">
	        Choose file
	      </label>
		</div>
		<button type="submit" class="btn btn-warning">Upload</button>
	  </div>
	</form>
    </div>
  </div>

	<div class="files">
		{% if url %}
		  <p>Uloaded file: <a href="{{ url }}">{{url}}</a></p>
		{% endif %}
	</div>

{% endblock %}
